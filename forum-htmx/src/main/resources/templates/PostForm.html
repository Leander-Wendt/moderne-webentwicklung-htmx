<div class="relative mt-20 mx-10 max-w-container px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 th:text="${formTitle}"
                class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"/>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form
                    class="space-y-6"
                    action="#"
                    method="POST"
            >
                <div>
                    <label
                            htmlFor="title"
                            class="block text-sm font-medium leading-6 text-gray-900"
                    >
                        Title
                    </label>
                    <input
                            type="text"
                            name="title"
                            id="title"
                            autoComplete="off"
                            required
                            minlength=2
                            th:value="${title}"
                            class="block w-full rounded-md border-0 py-1.5 px-3 mt-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                </div>

                <div>
                    <label
                            htmlFor="body"
                            class="block text-sm font-medium leading-6 text-gray-900"
                    >
                        Body (optional)
                    </label>
                    <div class="col-span-full">
								<textarea
                                        id="body"
                                        name="body"
                                        th:text="${body}"
                                        class="block w-full rounded-md border-0 py-1.5 px-3 mt-2 text-xl text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                />
                    </div>
                    <input
                            type="submit"
                            th:value="${buttonValue}"
                            th:attr="hx-post=${endpointPath}"
                            hx-swap="innerHTML"
                            hx-target="#main"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 mt-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    />
                </div>
            </form>
        </div>
    </div>
</div>
