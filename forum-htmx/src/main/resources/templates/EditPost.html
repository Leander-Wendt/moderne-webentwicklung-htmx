<div class="relative mt-20 mx-10 max-w-container px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                Edit Post
            </h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form
                    onSubmit={handleSubmit}
                    class="space-y-6"
                    action="#"
                    method="PUT"
            >
                <div>
                    <label
                            htmlFor="title"
                            class="block text-sm font-medium leading-6 text-gray-900"
                    >
                        Title
                    </label>
                    <div class="mt-2">
                        <input
                                type="text"
                                name="title"
                                id="title"
                                autoComplete="off"
                                value="fillThis"
                        required
                        class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                    </div>
                </div>

                <div>
                    <label
                            htmlFor="body"
                            class="block text-sm font-medium leading-6 text-gray-900"
                    >
                        Body (optional)
                    </label>
                    <div class="col-span-full">
								<textarea
                                        id="body"
                                        name="body"
                                        class="block w-full rounded-md border-0 py-1.5 px-3 text-xl text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                        value="fillThis"
                        onChange={handleChange}
                        />
                    </div>
                    <div class="mt-2">
                        <input
                                type="submit"
                                value="Update"
                                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
