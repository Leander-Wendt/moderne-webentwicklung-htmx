<section
        hx-swap="outerHTML"
        hx-target="this"
        class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            Register
        </h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form
                class="space-y-6"
                action="#"
                method="POST"
        >
            <div
                    >
                <label
                        htmlFor="username"
                        class="block text-sm font-medium leading-6 text-gray-900"
                >
                    Username
                </label>
                <div class="mt-2">
                    <input
                            th:value="${usernameValue}"
                            hx-post="/validation/register"
                            type="text"
                            name="username"
                            id="username"
                            autocomplete="off"
                            required
                            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
                    <p th:text="${usernameMessage}" style="color:red;textAlign:center"/>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label
                            htmlFor="displayname"
                            class="block text-sm font-medium leading-6 text-gray-900"
                    >
                        Displayname (optional)
                    </label>
                </div>
                <div class="mt-2">
                    <input
                            th:value="${displaynameValue}"
                            type="text"
                            name="displayname"
                            autocomplete="off"
                            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                </div>
            </div>
            <div>
                <label
                        htmlFor="password"
                        class="block text-sm font-medium leading-6 text-gray-900"
                >
                    Password
                </label>
                <div class="mt-2">
                    <input
                            th:value="${passwordValue}"
                            hx-post="/validation/register"
                            type="password"
                            name="password"
                            autocomplete="off"
                            required
                            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset
                    ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600
                    sm:text-sm sm:leading-6"
                    />
                    <p th:text="${passwordMessage}" style="color:red;textAlign:center"/>
                </div>
                <div class="mt-2">
                    <input
                            type="submit"
                            value="Register"
                            th:disabled="${disabled}"
                            hx-post="/posts"
                            hx-trigger="click"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-slate-300"
                    />
                </div>
            </div>
        </form>
    </div>
</section>
